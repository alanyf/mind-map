<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式调用 Ollama DeepSeek 模型</title>
</head>

<body>
    <button id="generateButton">生成内容</button>
    <pre id="output"></pre>

    <script>
        const generateButton = document.getElementById('generateButton');
        const outputDiv = document.getElementById('output');

        generateButton.addEventListener('click', async () => {
            try {
                // 清空输出区域
                outputDiv.textContent = '';

                // 构建请求体
                const requestBody = {
                    model: 'deepseek-r1:1.5b', // 根据实际情况修改模型名称
                    prompt: '请写一个简单的 Python 函数，用于计算两个数的和。',
                    stream: true
                };

                // 发送请求
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`请求失败，状态码: ${response.status}`);
                }

                // 获取响应体的读取器
                const reader = response.body.getReader();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }

                    // 将二进制数据转换为字符串
                    const chunk = new TextDecoder().decode(value);
                    buffer += chunk;

                    // 按行分割数据
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // 最后一行可能不完整，留到下一次处理

                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        try {
                            // 解析 JSON 数据
                            const data = JSON.parse(line);
                            if (data.response) {
                                // 将生成的文本追加到输出区域
                                outputDiv.textContent += data.response;
                            }
                        } catch (error) {
                            console.error('解析 JSON 数据时出错:', error);
                        }
                    }
                }
            } catch (error) {
                console.error('发生错误:', error);
            }
        });
    </script>
</body>

</html>
